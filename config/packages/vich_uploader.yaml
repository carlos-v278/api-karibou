vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        user_pic:
            uri_prefix: /pictures/users/profiles
            upload_destination: '%kernel.project_dir%/public/pictures/users/profiles'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        advertisement_pic:
            uri_prefix: /pictures/advertisements
            upload_destination: '%kernel.project_dir%/public/pictures/advertisements'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        pdf_rent_receipt:
            uri_prefix: /pdf/receipt
            upload_destination: '%kernel.project_dir%/public/pdf/receipt'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer